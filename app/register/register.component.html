<br>
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-8 col-xs-10 offset-lg-4 offset-md-3 offset-sm-2 offset-xs-1">
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <fieldset>
                        <h3 style="text-align: center; color:green" class="top-field">Sign up</h3>
                        <div class="form-group input-icons top-field">
                            <i class="fa fa-user icon"></i>
                            <input 
                            type="text" 
                            name="fullname" 
                            id="fullname" 
                            class="form-control input-field"
                            placeholder="Full Name"
                            ngModel>
                        </div>
                        <div class="form-group input-icons">
                                <i class="fa fa-user icon"></i>
                                <input 
                                type="text" 
                                name="username" 
                                id="username" 
                                class="form-control input-field"
                                placeholder="User Name"
                                ngModel>
                                
                            </div>
                            <div class="form-group input-icons">
                                    <i class="fa fa-envelope icon"></i>
                                    <input 
                                    type="email" 
                                    name="email" 
                                    id="email" 
                                    class="form-control input-field"
                                    placeholder="Email"
                                    ngModel>
                                </div>
                            <div class="form-group input-icons">
                                <i class="fa fa-unlock icon"></i>
                                <input 
                                type="password" 
                                name="password" 
                                id="password" 
                                class="form-control input-field"
                                placeholder="Password"
                                ngModel>
                            </div>
                            <div class="form-group input-icons">
                                    <i class="fa fa-mobile icon"></i>
                                    <input 
                                    type="number" 
                                    name="phonenumber" 
                                    id="phonenumber" 
                                    class="form-control input-field"
                                    placeholder="Mobile Number"
                                    ngModel>
                                </div>
                            <button type="submit" class="btn btn-success col-sm-4 offset-sm-4 bottom-button">Sign up</button>    
                </fieldset>
            </form>
        </div>
    </div>
</div>
